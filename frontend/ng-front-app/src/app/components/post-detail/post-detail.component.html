<div class="post" *ngIf="post">
  <h2 class="post_title">{{post.title | uppercase}}</h2>
  <div><span>id: </span>{{post.id}}</div>
  <div>
      <div class="post_body">{{post.body}} </div>
      <div class="post_body_comments">
        comments
      </div>
  </div>
  <button type="button" (click)="goBack()">go back</button>
</div>
