<div *ngIf="post">
  <h2>{{post.title | uppercase}}</h2>
  <div><span>id: </span>{{post.id}}</div>
  <div>
    <label for="post-body">Content: </label>
    <input id="post-body" [(ngModel)]="post.body" placeholder="Post body"/>
  </div>
  <button type="button" (click)="goBack()">go back</button>
</div>
